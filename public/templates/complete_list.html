<div data-ng-controller='completeController' class='row main'>
  <div class='optionsView'>
    <header class='optionsTitle col-lg-12 col-md-12 col-sm-12 col-xs-12'>
      <h1>OneList</h1>
      <h4>{{ message }}</h4>
    </header>

    <ul class='optionsList col-lg-12 col-md-12 col-sm-12 col-xs-12'>
      <li><a href='#/incomplete' class='goToIncomplete'><p>Show To Do List</p></a></li>
      <li><a href='#/complete'><p>Manage Labels</p></a></li>
      <li><a href='#/complete'><p>Edit Account</p></a></li>
      <li><a href='/sessions/id' data-method='delete'><p>Log Out</p></a></li>
    </ul>
  </div> <!-- end optionsView -->

  <div class='mainView col-lg-12 col-md-12 col-sm-12 col-xs-12'>
    <div data-ng-include src="'templates/header.html'"></div>

    <ul class='itemsList col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0'>
      <li data-ng-repeat='item in items | filter:sort:title' class='listItem col-lg-12 col-md-12 col-sm-12 col-xs-12'>
        <div class='listDetails col-lg-12 col-md-12 col-sm-12 col-xs-12' data-id='{{ item.id }}'>
          <input type='checkbox' class='changeStatus uncomplete col-lg-1 col-md-1 col-sm-1 col-xs-1' checked/>
          <p class='crossedOut col-lg-11 col-md-11 col-sm-11 col-xs-11'>{{ item.title }}</p>
        </div>
      </li>
    </ul>
 <!--    <input type='text' data-ng-model='sort.title' />
    <p>Item Title:</p>
    <input type='text' data-ng-model='newItem.title' />
    <p>Item Note:</p>
    <input type='text' data-ng-model='newItem.note' />
    <button data-ng-click="addItem()">Add Item</button> -->
  </div> <!-- end mainView -->
</div> <!-- end main -->
