<div data-ng-controller='completeController' class='row main'>
  <div class='overlay invisible' hide></div>
  <div data-ng-include src="'templates/options.html'" hide-details='clearScope()'></div>

  <div class='mainView col-lg-12 col-md-12 col-sm-12 col-xs-12'>
    <div data-ng-include src="'templates/header.html'"></div>
    <div class='listView'  data-ng-include src="'templates/list_view.html'" data-ng-show='view === "list"'></div>
    <div class='labelView'  data-ng-include src="'templates/label_view.html'" data-ng-show='view === "labels"'></div>
    <div class='accountView'  data-ng-include src="'templates/account_view.html'" data-ng-show='view === "account"'></div>
  </div> <!-- end mainView -->

  <div class='detailsView' data-ng-include src="'templates/item_details.html'" hide-details='clearScope()'></div>
</div> <!-- end main -->
