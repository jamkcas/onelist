<ul class='itemsList col-lg-12 col-md-12ccol-sm-12col-xs-12'>
  <li class='addItem col-lg-12 col-md-12 col-sm-12 col-xs-12' data-ng-if='complete === false'>
    <input type='text' data-ng-model='newItem' class='newItem  col-lg-12 col-md-12 col-sm-12 col-xs-12' placeholder='Add an item' add-item='addItem()' />
  </li> <!-- end addItem -->

  <li class='filterLabels col-lg-12 col-md-12 col-sm-12 col-xs-12'>
    <div class='filterInput col-lg-12 col-md-12 col-sm-12 col-xs-12'>
      <input type='text' data-ng-model='searchTerm.keywords' class='searchField col-lg-12 col-md-12 col-sm-12 col-xs-12' placeholder='Filter by label' reset-search='doneSearching()' show-done highlight-label />
      <div class='filterIcon'><i class="fa fa-filter"></i></div>
    </div>
    <button done-filtering='doneSearching()' class='doneSearching'><p>x</p></button>
  </li> <!-- end filterWindow -->

  <li data-ng-repeat='item in items | filter:searchTerm' class='listItem col-lg-12 col-md-12 col-sm-12 col-xs-12' >
    <div class='incompleteListDetails clearfix' data-id='{{ item.id }}' show-details='getItem($index)' data-ng-show='complete === false'>
      <input type='checkbox' class='changeStatus' remove-item='removeItem($index)' />
      <div class='listItemDetails'>
        <p>{{ item.title }}</p>
        <p class='keyList' display-keywords='{{ item.keywords }}'></p>
        <!-- <ul class='keyList col-lg-12 col-md-12 col-sm-12 col-xs-12'>
          <li data-ng-repeat='keyword in item.keywords' class='keyword'>
            {{ keyword }},&nbsp
          </li>
        </ul> -->
      </div>
    </div> <!-- end listDetails -->
    <div class='completeListDetails col-lg-12 col-md-12 col-sm-12 col-xs-12' data-id='{{ item.id }}' data-ng-show='complete'>
      <input type='checkbox' class='changeStatus complete col-lg-1 col-md-1 col-sm-1 col-xs-1' remove-item='removeItem($index)' checked />
      <p class='crossedOut col-lg-11 col-md-11 col-sm-11 col-xs-11'>{{ item.title }}</p>
    </div> <!-- end listDetails -->
  </li> <!-- end listItem -->
</ul> <!-- end itemsList -->
