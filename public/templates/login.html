<div data-ng-controller='loginController' class='row'>
  <header class='loginHeader col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1'>
    <h1>OneList</h1>
    <h4>Ever...</h4>
  </header> <!-- end loginHeader -->

  <form class='loginForm col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1'>
    <ul class='loginFormFields col-lg-12 col-md-12 col-sm-12 col-xs-12'>
      <li class='col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12' data-ng-show='newUser'>
        <input type='text' data-ng-model='user.username' placeHolder='Enter a username' class='col-lg-12 col-md-12 col-sm-12 col-xs-12' autofocus />
      </li>
      <li class='col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12'>
        <input type='text' data-ng-model='user.email' placeHolder='Enter your email' class='col-lg-12 col-md-12 col-sm-12 col-xs-12' autofocus check-input='checkEmail()'/>
      </li>
      <li class='col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12'>
        <input type='password' data-ng-model='user.password' placeHolder='Enter your password' class='col-lg-12 col-md-12 col-sm-12 col-xs-12' />
      </li>
      <li class='confirmPW col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12' data-ng-show='newUser'>
        <input type='password' data-ng-model='user.password_confirmation' placeHolder='Confirm password' class='col-lg-12 col-md-12 col-sm-12 col-xs-12'/>
      </li>
      <li class='col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12' data-ng-show='!newUser'>
        <input type='checkbox' data-ng-model='user.remember'/>
        <label>Keep me logged in</label>
      </li>
    </ul> <!-- end loginFormFields -->

    <ul id='loginErrors' class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
      <li data-ng-repeat='error in errors'>{{ error }}</li>
    </ul> <!-- end loginErrors -->

    <ul class='loginButtons col-lg-12 col-md-12 col-sm-12 col-xs-12'>
      <li class='col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1' data-ng-show='!newUser'>
        <button data-ng-click='login()'>LOG IN</button>
      </li>
      <li class='col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1' data-ng-show='!newUser'>
        <p>or<span class='logButton' data-ng-click='changePage()'>Sign Up</span><p>

      </li>
      <li class='col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1' data-ng-show='newUser'>
        <button data-ng-click='signUp()'>Sign Up</button>
      </li>
      <li class='col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1' data-ng-show='newUser'>
        <p class='logButton' data-ng-click='changePage()'>Cancel</p>
      </li>
    </ul> <!-- end signInButtons -->
  </form> <!-- end loginForm -->
</div> <!-- end loginController -->
