<div data-ng-controller='loginController' class='row'>
  <header class='loginHeader col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1'>
    <h1>OneList</h1>
    <h4>Ever...</h4>
  </header> <!-- end loginHeader -->

  <form class='loginForm col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1'>
    <ul class='loginFormFields col-lg-12 col-md-12 col-sm-12 col-xs-12'>
      <li class='col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12'>
        <input type='text' data-ng-model='user.email' placeHolder='Enter your email' class='col-lg-12 col-md-12 col-sm-12 col-xs-12' autofocus />
      </li>
      <li class='col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12'>
        <input type='password' data-ng-model='user.password' placeHolder='Enter your password' class='col-lg-12 col-md-12 col-sm-12 col-xs-12' />
      </li>
      <li class='col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12'>
        <input type='checkbox' data-ng-model='user.remember'/>
        <label>Keep me logged in</label>
      </li>
    </ul> <!-- end loginFormFields -->

    <div id='loginErrors' class='col-lg-12 col-md-12 col-sm-12 col-xs-12'></div>

    <ul class='loginButtons col-lg-12 col-md-12 col-sm-12 col-xs-12'>
      <li class='col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1'>
        <p data-ng-click='login()'>LOG IN</p>
      </li>
      <li class='col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1'>
        or <a href='#/signup'>Sign Up</a>
      </li>
    </ul> <!-- end signInButtons -->
  </form> <!-- end loginForm -->
</div> <!-- end loginController -->
